<div>
  <table class="table table-striped table-condensed table-bordered">
    <thead>
      <th>Short Name</th>
      <th>Name</th>
      <th>Description</th>
    </thead>
    <tbody>
      <tr ng-repeat="item in $ctrl.itemDetail">
        <td>{{item.short_name}}</td>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
