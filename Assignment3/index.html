<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
  </head>
<body>

       <div ng-controller="NarrowItDownController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
   <ul>
       <li ng-repeat=" result in search.items">

    <div class = col-xs-6>{{result.menu_items}}</div>

       </li>

   </ul>
    <div class="form-group">
      <input type="text" ng-model="searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary">Narrow It Down For Me!</button>
        </div>


    </div>


    <!-- found-items should be implemented as a component -->
    <found-items found-items="...."


                 on-remove="menu."></found-items>

       </div>
  </div>

</body>
</html>
